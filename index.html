<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="section_title">
            <h2>Calculate your BMI</h2>
            <p>BMI (Body Mass Index) is a measure of body fat based on a person's weight and height</p>
        </div>
        <div id="form_area">
            <form action="#">
                <label for="weightInput">Weight (kg):</label>
                <input type="number" id="weightInput">

                <label for="heightInput">Height (m):</label>
                <input type="number" id="heightInput">

                <input type="button" id="calculateBtn" onclick="bmi()" value="Calculate">
            </form>

            <div id="result"></div>
        </div>
    </div>




    <script>
        function bmi() {
            var w = document.querySelector('#weightInput').value;
            var h = document.querySelector('#heightInput').value;
            if (w && h) {
                var bmiFormula = w / (h * h);
                var final = bmiFormula.toFixed(2);
                document.querySelector('#result').innerHTML = "Your BMI is = " + final;
            } else {
                document.querySelector('#result').innerHTML = 'Please enter your weight and height.';
            }
        }
    </script>
</body>

</html>
